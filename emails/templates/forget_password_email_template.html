<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            text-align: center;
            font-size: larger;
        }

        .reset-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="logo">AI_Recruitment</h1>
        <h2>Reset Your Password</h2>
        <p>
            We received a request to reset your password. Click the button below to proceed.
            If you did not request a password reset, please ignore this email.
        </p>
        <p>{{url}}</p>
        <a href="{{ url }}" class="reset-button">Reset Password</a>
        <div class="footer">&copy; AI_Recruitment. All rights reserved.</div>
    </div>
</body>

</html>
